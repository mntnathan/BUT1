<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flexbox Sandbox</h1>
    
    <div class="flex-container">
        <div class="flex-item a1">Élément 1</div>
        <div class="flex-item a2">Élément 2</div>
        <div class="flex-item a3 ">Élément 3</div>
        <div class="flex-item a4">Élément 4</div>
        <div class="flex-item a5">Élément 5</div>
        <div class="flex-item a6">Élément 6</div>
    </div>

    <div class="flex-container2">
        <div class="flex-item b1">Élément A</div>
        <div class="flex-item b2">Élément B</div>
        <div class="flex-item b3">Élément C</div>
        <div class="flex-item b4">Élément D</div>
        <div class="flex-item b5">Élément E</div>
    </div>
    
    <div class="flex-container3">
        <div class="flex-item c1">Item I</div>
        <div class="flex-item c2">Item II</div>
        <div class="flex-item c3">Item III</div>
        <div class="flex-item c4">Item IV</div>
        <div class="flex-item c5">Item V</div>
    </div>
    
    <div class="flex-container4">
        <div class="flex-item d1">Box 1</div>
        <div class="flex-item d2">Box 2</div>
        <div class="flex-item d3">Box 3</div>
        <div class="flex-item d4">Box 4</div>
    </div>
</body>
</html>
